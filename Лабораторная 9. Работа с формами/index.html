<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function Complete1()
        {
            if(document.Sel3.Pwd.value==document.Sel3.Pwd1.value)
                document.getElementById('Success').innerText = "Вас зарегистрировали\nID=" + document.Sel3.Id.value + "\nPassword=" + document.Sel3.Pwd.value;
            else
                document.getElementById('Error').innerText = "Ошибка при вводе пароля\nПопробуйте еще раз";
        }
    </script>
</head>
<body>
<div class="form-container">
    <H1>Регистрация</H1>
    <form name="Sel3">
        <table class="form-table">
            <tr>
                <td><b>Идентификатор:</b></td>
                <td>
                    <input name="Id" size="20" onBlur="this.value=this.value.toUpperCase()">
                </td>
            </tr>
            <tr>
                <td><b>Пароль:</b></td>
                <td>
                    <input type="password" name="Pwd" size="20" onFocus="this.select();">
                </td>
            </tr>
            <tr>
                <td><b>Проверка пароля:</b></td>
                <td>
                    <input type="password" name="Pwd1" size="20" onFocus="this.select();">
                </td>
            </tr>
        </table>
        <input type="button" value="Регистрация" onClick="Complete1();" class="register-button">
    </form>
    <p id="Success"></p>
    <p id="Error"></p>
</div>

</body>
<script src="main.js"></script>
</html>
